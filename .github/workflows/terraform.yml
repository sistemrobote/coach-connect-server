name: Terraform Deploy

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Apply Terraform in /terraform
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: terraform

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: ğŸ“¦ Install root dependencies
        run: npm ci
        working-directory: ./

      - name: ğŸ“¦ Install lambda dependencies
        run: npm ci

      - name: ğŸ”¨ Run package.sh to build Lambda ZIP
        run: bash package.sh

      - name: ğŸš€ Terraform Init
        run: terraform init

      - name: ğŸ›  Import existing IAM role if it exists
        run: |
          terraform import aws_iam_role.lambda_exec lambda_exec_role_local || echo "IAM Role not found â€” skipping"

      - name: ğŸ›  Import existing Lambda function if it exists
        run: |
          terraform import aws_lambda_function.app my-node-app-local || echo "Lambda not found â€” skipping"

      - name: ğŸ›  Import Lambda permission if it exists
        run: |
          terraform import aws_lambda_permission.apigw my-node-app-local/AllowAPIGatewayInvoke-local || echo "Lambda permission not found â€” skipping"

      - name: Import existing API Gateway if it exists
        run: |
          terraform import aws_api_gateway_rest_api.api je1gx4u3o8 || echo "API not found â€” skipping"

      - name: ğŸ›  Import existing proxy resource if it exists
        run: |
          terraform import aws_api_gateway_resource.proxy je1gx4u3o8/8vmcnx || echo "Proxy resource not found â€” skipping"

      - name: âœ… Terraform Apply (local environment)
        run: |
          echo "Setting TF_VAR_env_vars"
          export TF_VAR_env_vars=$(jq -n \
            --arg client_id "${{ secrets.STRAVA_CLIENT_ID }}" \
            --arg client_secret "${{ secrets.STRAVA_CLIENT_SECRET }}" \
            '{STRAVA_CLIENT_ID: $client_id, STRAVA_CLIENT_SECRET: $client_secret}')

          echo "TF_VAR_env_vars = $TF_VAR_env_vars"
          terraform apply -var-file="local.tfvars" -auto-approve
        env:
          TF_VAR_aws_region: ${{ secrets.AWS_REGION }}
